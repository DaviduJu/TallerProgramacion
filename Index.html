<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Mini To-Do ‚Äî TypeScript ‚Üí Cards + Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- (Opcional) tu hoja avanzada -->
  <link rel="stylesheet" href="stylesheet.css">

  <meta name="color-scheme" content="light dark">
</head>

<body>
  <div class="container py-4">

    <!-- Barra superior -->
    <div class="d-flex align-items-center justify-content-between gap-2 mb-3">
      <h1 class="h4 m-0">
        <i class="bi bi-check2-circle text-primary me-2"></i>Mini To-Do
        <small class="text-secondary fw-normal">TypeScript sin frameworks</small>
      </h1>
      <div class="d-flex gap-2">
        <a href="index.html" target="_blank" rel="noopener" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-box-arrow-up-right me-1"></i> Abrir en pesta√±a nueva
        </a>
        <button id="open-new" class="btn btn-primary btn-sm">
          <i class="bi bi-window-plus me-1"></i> Duplicar vista
        </button>
        <button id="toggle-dark" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-moon me-1"></i> Modo oscuro
        </button>
      </div>
    </div>

    <!-- Card principal de acciones -->
    <div class="card shadow-sm border-0 mb-3">
      <div class="card-body p-3 p-lg-4">
        <!-- Input + Agregar -->
        <form id="task-form">
          <div class="input-group mb-3">
            <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-pencil"></i></span>
            <!-- T√≠tulo de la tarea -->
            <input id="tituloTarea" type="text" class="form-control border-start-0"
              placeholder="Escribe una tarea‚Ä¶" autocomplete="off" required />
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-plus-circle me-1"></i>Agregar
            </button>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-chat-text"></i></span>
              <textarea id="task-description" class="form-control border-start-0" rows="2" placeholder="Descripci√≥n opcional..." style="resize: vertical;"></textarea>
            </div>
          </div>
          
          <!-- Selector de prioridad -->
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-exclamation-triangle"></i></span>
                <select id="prioridadTarea" class="form-select" required>
                  <option value="alta">Alta</option>
                  <option value="media" selected>Media</option>
                  <option value="baja">Baja</option>
                </select>
              </div>
            </div>
            
            <!-- Selector de categor√≠a -->
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-tag"></i></span>
                <select id="categoriaTarea" class="form-select" required>
                  <option value="matematicas">Matem√°ticas</option>
                  <option value="espanol">Espa√±ol</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-calendar-event"></i></span>
              <input id="task-due-date" type="datetime-local" class="form-control border-start-0" title="Fecha l√≠mite opcional"/>
            </div>
          </div>
        </form>
        <!-- Filtros + contador + limpiar -->
        <div class="d-flex flex-wrap align-items-center gap-2">
          <div class="btn-group" role="group" aria-label="Filtros">
            <button data-filter="all" class="btn btn-outline-secondary">Todas</button>
            <button data-filter="active" class="btn btn-outline-secondary">Activas</button>
            <button data-filter="done" class="btn btn-outline-secondary">Completadas</button>
          </div>

          <div class="ms-auto d-flex align-items-center gap-2">
            <span id="counter" class="badge rounded-pill text-bg-light px-3 py-2">0 tareas</span>
            <button id="clear-done" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-trash3 me-1"></i>Eliminar completadas
            </button>
            <!-- El bot√≥n "Resetear lista" se inyecta desde main.ts (ensureResetButton) -->
          </div>
        </div>
      </div>
    </div>

    <!-- Cards de ‚Äúestad√≠sticas‚Äù -->
    <div class="row g-3 mb-3" id="stats-row">
      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <div class="text-secondary small">Activas</div>
              <div id="stat-active" class="h4 m-0">0</div>
            </div>
            <i class="bi bi-lightning-charge text-warning fs-4"></i>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <div class="text-secondary small">Completadas</div>
              <div id="stat-done" class="h4 m-0">0</div>
            </div>
            <i class="bi bi-check2-circle text-success fs-4"></i>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <div class="text-secondary small">Total</div>
              <div id="stat-total" class="h4 m-0">0</div>
            </div>
            <i class="bi bi-collection fs-4 text-primary"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Input + Agregar -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-pencil"></i></span>
      <input id="task-input" type="text" class="form-control border-start-0"
            placeholder="Escribe una tarea y presiona Agregar‚Ä¶" autocomplete="off"/>
      <button id="add-btn" class="btn btn-primary">
        <i class="bi bi-plus-circle me-1"></i>Agregar
      </button>
    </div>

    <!-- üîπ Nueva barra de b√∫squeda -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-search"></i></span>
      <input id="search" type="text" class="form-control border-start-0"
            placeholder="Buscar tareas‚Ä¶" autocomplete="off"/>
    </div>

    <!-- GRID de cards de tareas -->
    <div id="list" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3"></div>

    <!-- Estado vac√≠o -->
    <div id="empty" class="text-secondary text-center py-5 d-none">
      <i class="bi bi-emoji-neutral fs-3 d-block mb-2"></i>
      No hay tareas todav√≠a.
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    defer
  ></script>

  <!-- Transpilaci√≥n en navegador: Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <!-- Tu TypeScript: se transpila en el navegador -->
  <script type="text/babel" data-presets="typescript" src="main.ts"></script>

  <!-- Bot√≥n duplicar vista -->
  <script>
    document.getElementById('open-new')?.addEventListener('click', () => {
      window.open(location.href, '_blank', 'noopener');
    });
  </script>
</body>
</html>
